name: Ping Server

on:
  schedule:
    - cron: "*/1 * * * *"  # Chạy mỗi 1 phút
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Server
        run: |
          echo "Pinging server"
          curl -s https://pharmapoly-server.onrender.com/keep-alive > /dev/null
